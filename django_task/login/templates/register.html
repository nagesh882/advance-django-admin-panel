{% extends 'base.html' %}


{% block content %}
        <div class="card mt-5 mx-auto">
            <div class="card-title">
                <h2 class="text-center text-success my-3">Register page<h2>
                <div class="card-body">
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group">
                                <label class="text-dark">User Name</label>
                                <input type="text" class="form-control" name="user_name" placeholder="Enter Names">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="text-dark">Email Address</label>
                                <input type="text" class="form-control" name="user_email" placeholder="Enter Valid Email Address">
                            </div>
                            <div class="form-group">
                                <label class="text-dark">Phone</label>
                                <input type="text" class="form-control" name="user_phone" placeholder="Enter Valid Phone Number">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label class="text-dark">Date of Birth</label>
                                <input type="date" class="form-control" name="user_dob" placeholder="Enter Valid D.O.B.">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mx-auto mt-3 form-control">Register</button>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
