{% extends 'web_base.html' %}
{% load static %}

{% block content_page %}


<div class="container-fluid">

        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 my-3 text-gray-800">View Profile</h1>
            <a href="{% url 'update_data' %}" class="btn btn-primary my-3">Update Profile</a>
        </div>

        <div class="row">

            <div class="col-12 mt-5">
                <div class="card">
                    <div class="card-body">
                        {% for edit in edit %}
                        <div class="form-row">
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Name</label>
                                <input type="text" class="form-control"  value="{{edit.user_name}}"> 
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Email</label>
                                <input type="text" class="form-control"  value="{{edit.user_email}}">
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Mobile</label>
                                <input type="text" class="form-control"  value="{{edit.user_phone}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Date of Birth</label>
                                <input type="text" class="form-control"  value='{{edit.user_dob}}'>
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Gender</label>
                                <input type="text" class="form-control"  value="{{edit.gender}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Aadhar Card</label>
                                <input type="text" class="form-control"  value="{{edit.aadhar}}">
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Pan Card</label>
                                <input type="text" class="form-control" value="{{edit.pan}}">
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Marital Status</label>
                                <input type="text" class="form-control"  value="{{edit.marital_status}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Address</label>
                                <input type="text" class="form-control" value="{{edit.address}}">
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">City</label>
                                <input type="text" class="form-control" value="{{edit.city}}">
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">District</label>
                                <input type="text" class="form-control" value="{{edit.district}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-4">
                                <label class="text-dark">State</label>
                                <input type="text" class="form-control"  value="{{edit.state}}">
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Country</label>
                                <input type="text" class="form-control"  value="{{edit.country}}">
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">PIN code</label>
                                <input type="text" class="form-control"  value="{{edit.pin_code}}">
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
</div>


{% endblock %}
