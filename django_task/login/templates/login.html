{% extends 'base.html' %}

{% block content %}



<div class="card mt-5 mx-auto">
    <div class="card-title">
        <h2 class="text-center text-success my-3">Login page</h2>
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                <div class="container my-3 py-0" id="message">
                    <div {% if message.tags %} class="alert alert-danger alert-{{ message.tags }} alert-dismissible fade show"{% endif %} role="alert">
                        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}<strong>Important: </strong>{% endif %}
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label class="text-dark">Email</label>
                        <input type="text" class="form-control" name="enter_email" placeholder="Enter Valid Email Id">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mx-auto mt-3 form-control">Get OTP</button>
                <label class="mt-3"><small>Don't have an account? <a href="{% url 'register' %}" style="text-decoration: none"><span>Sign up</span></a><small></label>
            </form>
        </div>
    </div>
</div>


{% endblock %}
