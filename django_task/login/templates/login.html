{% extends 'base.html' %}

{% block content %}
<div class="card mx-auto" style="margin: 120px auto;">
    <div class="card-title">
        <h2 class="text-center text-success my-3">Login page</h2>
        <div class="card-body">
            {% if user_entered_otp != stored_otp %}                            
                <div class="container" id="message">
                    <div class="alert alert-danger" role="alert">
                        OTP is Incorrect, please enter valid OTP!
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>
            {% endif %}
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label class="text-dark">Email Address</label>
                        <input type="text" class="form-control" name="user_email" placeholder="Enter Valid Email Address">
                    </div>
                    <div class="form-group">
                        <label class="text-dark">OTP</label>
                        <input type="text" class="form-control" name="OTP" placeholder="Enter Valid OTP">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mx-auto mt-3 form-control">Login</button>
                <label class="mt-3"><small>Don't have an account? <a href="{% url 'register' %}" style="text-decoration: none"><span>Sign up</span></a><small></label>
            </form>
        </div>
    </div>
</div>


{% endblock %}
