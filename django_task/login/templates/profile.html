{% extends 'web_base.html' %}
{% load static %}

{% block content_page %}


<div class="container-fluid">
    <form method="POST" action="/update/{{data.user_id}}/">
        {% csrf_token %}
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 my-3 text-gray-800">Update Profile</h1>
            <button type="submit" class="btn btn-primary my-3">Update Profile</button>
        </div>

        <div class="row">

            <div class="col-12 mt-5">
                <div class="card">
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Name</label>
                                <input type="text" class="form-control" name="user_name" value="{{data.user_name}}"> 
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Email</label>
                                <input type="text" class="form-control" name="user_email" value="{{data.user_email}}">
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Mobile</label>
                                <input type="text" class="form-control" name="user_phone" value="{{data.user_phone}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Date of Birth</label>
                                <input type="date" class="form-control" name="user_dob" value="{{data.user_dob}}">
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Gender</label>
                                <input type="text" class="form-control" name="gender" value="{{data.gender}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Aadhar Card</label>
                                <input type="text" class="form-control" name="aadhar" value="{{data.aadhar}}">
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Pan Card</label>
                                <input type="text" class="form-control" name="pan" value="{{data.pan}}">
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Marital Status</label>
                                <input type="text" class="form-control" name="marital_status" value="{{data.marital_status}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Address</label>
                                <input type="text" class="form-control" name="address" value="{{data.address}}">
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">City</label>
                                <input type="text" class="form-control" name="city" value="{{data.city}}">
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">District</label>
                                <input type="text" class="form-control" name="district" value="{{data.district}}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-lg-4">
                                <label class="text-dark">State</label>
                                <input type="text" class="form-control" name="state" value="{{data.state}}">
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">Country</label>
                                <input type="text" class="form-control" name="country" value="{{data.country}}">
                            </div>
                            <div class="form-group col-lg-4">
                                <label class="text-dark">PIN code</label>
                                <input type="text" class="form-control" name="pin_code" value="{{data.pin_code}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>


{% endblock %}
